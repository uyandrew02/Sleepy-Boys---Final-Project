<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Tab</title>
<style>
    /* Styles for the payment tab */
    #payment-tab {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 300px;
        height: 100px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 0;
        z-index: 9999;
        transition: transform 0.3s ease;
        transform: translateX(100%);
        overflow: hidden;
    }
    #payment-tab.active {
        transform: translateX(0);
    }
    #payment-content {
        padding: 10px;
    }
    #close-payment {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <!-- Payment tab -->
    <div id="payment-tab">
        <div id="payment-content">
            <!-- Your payment form or content goes here -->
            <h3>Payment Form</h3>
            <form>
                <label for="cardNumber">Card Number:</label><br>
                <input type="text" id="cardNumber" name="cardNumber"><br>
                <label for="expiry">Expiry Date:</label><br>
                <input type="text" id="expiry" name="expiry"><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv"><br><br>
                <button type="submit">Pay Now</button>
            </form>
        </div>
        <span id="close-payment">X</span>
    </div>

    <!-- Button to toggle the payment tab -->
    <button id="open-payment">Open Payment Tab</button>

    <!-- JavaScript to handle the toggle functionality -->
    <script>
        const paymentTab = document.getElementById('payment-tab');
        const openPaymentBtn = document.getElementById('open-payment');
        const closePaymentBtn = document.getElementById('close-payment');

        openPaymentBtn.addEventListener('click', () => {
            paymentTab.classList.toggle('active');
        });

        closePaymentBtn.addEventListener('click', () => {
            paymentTab.classList.remove('active');
        });
    </script>
</body>
</html>
